<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <nev class="logo-r">
            <div class="logo">
                <img src="./images/252f3c8aee4a4881a246651e0fdf39ab.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nev>

        <div class="information">
            <img src="./images/iphone-x-600x598.png" class="mobile58">
            <div class="overlay"></div>
            <div id="circle">
                <div class="feature one">
                    <img src="./images/camra.png">
                </div>
                <div class="feature two">
                    <img src="./images/maxresdefault.jpg">
                </div>
                <div class="feature three">
                    <img src="./images/a14-bionic.png">
                </div>
                <div class="feature four">
                    <img src="./images/gsmarena_000.jpg">
                </div>
            </div>
        </div>
    </div>
    <div class="controls">
        <img src="./images/upload (1).png" id="upBtn">
        <h3>feature</h3>
        <img src="./images/down-arrow.png" id="downBtn">
    </div>

    </div>
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;


        upBtn.onclick = function() {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick = function() {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>


</body>

</html>
